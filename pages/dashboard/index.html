<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="../root.css">

  <script defer type="module">
    self.switcheroo = function switcheroo(url) {
      document.querySelectorAll("iframe")[0].src = url;
    }
  </script>

  <title>Passyfire WebUI</title>
</head>
<body>
  <div class="titlebar">
    <div class="name text-gradient">
      PassyFire (v0.1.0-punchline-here)
    </div>
    <div class="buttons">
      <button onclick="switcheroo('sysinternals/proxy/index.html')" class="text-gradient">Proxies</button>
      <button onclick="switcheroo('sysinternals/user/index.html')" class="text-gradient">Users</button>
      <button onclick="switcheroo('sysinternals/!troubleshooting/index.html')" class="text-gradient">Troubleshooting</button>
      <button onclick="localStorage.removeItem('token'); window.location.replace('/');" class="text-gradient lg">Log Out</button>
    </div>
  </div>
  <div class="container">
    <noscript>
      <iframe class="nojs" src="/dashboard/sysinternals/!troubleshooting"></iframe>
    </noscript>
    <iframe src="sysinternals/proxy/index.html"></iframe>
  </div>
</body>
</html>
